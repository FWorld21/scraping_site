{% extends 'base.html' %}
{% block title %}
    Register
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <h4>
                Настройки
            </h4>
            <form method="POST" action="">{% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
            <form method="POST" action="{% url 'accounts:delete' %}">{% csrf_token %}
                <button type="submit" class="btn btn-danger my-3">Удалить аккаунт</button>
            </form>
        </div>
    </div>
{% endblock %}
