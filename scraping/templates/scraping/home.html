{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col text-center">
            <h2>
                Сервис по сбору и рассылке вакансий
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <h4>
                Для просмотра доступных вакансий, заполните форму, по одному из полей.
            </h4>
            <form method="GET" action="{% url 'list' %}">
                <div class="form-group">
                    {{form.as_p}}
                    <input type="submit" value="Поиск">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
